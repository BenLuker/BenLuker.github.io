{% for post in paginator.posts %}
{% if forloop.index <= 1 %}
<section id="banner">
  <div class="wrapper">
    <a href="{{post.url | prepend: site.baseurl}}">
      <div class="content" data-vide-bg="{{site.baseurl}}/assets/img/{{post.img}}">
        <h1 class="title">{{post.title}}</h1>
        <div class="sub_title">
          <h2>{{post.date | date: '%Y, %b %d'}}</h2>
          {% for tag in post.tags %}
          <p class="chapter_tags {{tag}}">{{tag}}</p>
          {% endfor %}
        </div>
      </div>
    </a>
  </div>
</section>
{% endif %}
{% endfor %}
