---
layout: default
title: Contact
---
<section class="contact">
    <a href="{{site.baseurl}}/" class="button_back">
        <i aria-hidden="true" class="fa fa-long-arrow-left"></i>
        Back</a>

    <div class="container_contact">
        <h3 class="form_title">Send me message</h3>

        <form action="https://formspree.io/{{site.email}}" class="form" method="post">
            <div class="message js-form-message"></div>
            <div class="form_group">
                <input class="form-input" name="name" placeholder="Your name" required type="text">
            </div>
            <div class="form_group">
                <input class="form-input" name="_replyto" placeholder="Your e-mail" required type="email">
            </div>
            <div class="form_group">
                <input class="form-input" name="form_tel" placeholder="Your phone" type="tel">
            </div>
            <div class="form_group">
                <textarea class="form-textarea" cols="25" name="Message" placeholder="Message" required rows="6"></textarea>
            </div>
            <div class="form_group">
                <input class="form_btn" type="submit" value="Send">
            </div>
        </form>
    </div>
</section>
