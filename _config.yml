### Site Settings ###
title               : Ben Luker
description         : >-
                      Hello there! I'm Ben, and I've just graduated with a Bachelor of Science in Applied Computer Science Media Arts
                      and a minor in Game Art and Design.
baseurl             : ""                                # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : BenLuker/BenLuker.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/blog.html
  - documentation/partials/**                           # For Documentation Only


